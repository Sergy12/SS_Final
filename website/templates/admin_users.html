<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Management</title>
    <!-- Bootstrap 4.4.1 CDN link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-5">
    <h1>User Management</h1>

    {% for user in users %}
    <div class="mb-3 border p-3">
      <div class="d-flex justify-content-between align-items-center">
        <p class="mb-0">{{ user.email }}</p>
        {% if current_user.is_admin and current_user.id != user.id %}
        <form action="{{ url_for('views.admin_delete_user', user_id=user.id) }}" method="post">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        {% endif %}
      </div>
    </div>
    {% endfor %}

    <a href="{{ url_for('views.home') }}" class="btn btn-primary">Back to Home</a>

    <!-- Bootstrap 4.4.1 JS and Popper.js CDN links (optional) -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-wJ3+E0Wp2bRV0xdsKqF2jg5m61MvVeX8YC4eR+iW1ZD8G5FofZv0E1pL2ab6V1kT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
